<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .loading {
        display: none;
        font-size: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mt-4 mb-0 mx-5">
        <img src="./images/logo@2x.png" alt="logo" width="64px" height="38px" />
        <div class="mx-3">
          <h3 class="text-white">Weather</h3>
          <small class="text-muted">Tagline goes here</small>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">News</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="bgimg">
      <div class="container mt-5 flex-grow-1">
        <div class="input-group mb-3">
          <input
            type="text"
            id="inputsearch"
            class="form-control mt-custom rounded-5"
            placeholder="Find your location..."
            aria-label="Find your location..."
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-primary mt-custom"
            type="button"
            id="searchbtn"
          >
            Find
          </button>
        </div>
        <div class="loading" id="loading">Loading weather data...</div>
        <div id="weatherContainer" class="row justify-content-center"></div>
      </div>
    </div>
    <div class="subscribe mt-5 mb-3">
      <input
        type="email"
        placeholder="Enter your email to subscribe"
        id="subscribeEmail"
      />
      <button id="subscribeBtn">Subscribe</button>
    </div>
    <footer class="footer">
      Copyright 2014 Company name. Designed by Themezy. All rights reserved
    </footer>

    <!-- Bootstrap JavaScript & Custom Script -->
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
